<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="public/css/standard-body/standard-body.css">
  <link rel="stylesheet" type="text/css" href="public/css/login-page/login-page.css">
  <title>login page</title>
</head>
<body>
  <div class="container">
    <div class="lo-container">
      <h1 class="lo-logo"><a href="./search">Virtual Salon</a></h1>
      <form class="form-width-auto">
        <div class="lo-radio-section">
          <div class="lo-radio-area">
            <input type="radio" name="role" id="lo-client">
            <label class="lo-radio-label" for="lo-client">client</label>
            <label class="lo-radio" for="lo-client"><div id="lo-chair" class="lo-radio-img"></div></label>
          </div>
          <div class="lo-radio-area">
            <input type="radio" name="role" id="lo-worker">
            <label class="lo-radio-label" for="lo-worker">business</label>
            <label class="lo-radio" for="lo-worker"><div id="lo-firm" class="lo-radio-img"></div></label>
          </div>
        </div>
        <div class="lo-input-text-area">
          <input class="lo-input-text" type="text" placeholder="email">
          <input class="lo-input-text" type="password" placeholder="password">
        </div>
        <button class="lo-button">sign in</button>
        <a href="./create">Not a member yet? sign up!</a>
      </form>
    </div>
  </div>
</body>
