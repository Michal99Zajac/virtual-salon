<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/info-page/info-page.css">
</head>
<body>
  <div class="nav-bar-container">
    <h1 class="logo">Virtual Salon</h1>
    <div class="search-input-container">
      <input class="search-input" type="text" placeholder="search">
      <button class="search-button"><div id="search-img" class="input-img"></div></button>
    </div>
    <div class="nav-tabs-container">
      <a href="./search-page.html" class="nav-tab">search</a>
      <a href="#" class="nav-tab">orders</a>
      <a href="#" class="nav-tab">reservation</a>
      <a href="#" id="nav-tab-current" class="nav-tab">my info.</a>
      <div class="login-container">
        <button class="log-button">
          <div id="profile-img" class="input-img"></div>log out
        </button>
      </div>
    </div>
  </div>
  <div class="middle-content">
    <div class="informations-container">
      <h1 class="account-label">account information</h1>
      <div class="info-panel">
        <div class="profile-photo-container">
          <div id="photo" class="profile-picture"></div>
          <button class="profile-button change-button">change photo</button>
          <button class="profile-button edit-button">edit profile</button>
        </div>
        <ul class="info-ul">
          <li class="info-li"><span class="name-data">name</span><span class="data">Elliot</span></li>
          <li class="info-li"><span class="name-data">Elliot</span><span class="data">Bernard</span></li>
          <li class="info-li"><span class="name-data">email</span><span class="data">e.bernard@email.com</span></li>
          <li class="info-li"><span class="name-data">date of birth</span><span class="data">18 April 1989</span></li>
          <li class="info-li"><span class="name-data">country or region</span><span class="data">Poland</span></li>
          <li class="info-li"><span class="name-data">phone number</span><span class="data">+32 872 395 654</span></li>
        </ul>
      </div>
    </div>
  </div>
  <label style="width: 100%; height: 30px; background: white;">label</label>
</body>
</html>
